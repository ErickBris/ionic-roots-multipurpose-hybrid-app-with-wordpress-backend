<ion-view view-title="Location">

	<ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
	
	<ion-content>    
		<div class="location-map" map-lazy-load="http://maps.google.com/maps/api/js" map-lazy-load-params="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJEOXMOQTVDYYd2Tvv5eRbRVt40AWGpZc">
			<ng-map class="gmap" center="{{ marker.location }}" zoom="12">
				<marker id="{{ item.id }}" position="{{ marker.location }}"></marker>
			</ng-map>
		</div>

		<div class="list">

			<div class="item item-divider" ng-bind-html="item.title"></div>
			<a class="item item-icon-right" ng-click="openDialer(marker)">
				Call
				<i class="icon ion-ios-telephone"></i>
			</a>
			<a class="item item-icon-right" ng-click="getDirections(marker)">
				Get Directions
				<i class="icon ion-map"></i>
			</a>
			<div class="item item-body">
				<div ng-bind-html="itemContent"></div>
			</div>

		</div>

		<div class="loading-box" ng-show="isFetching">
			<ion-spinner icon="spiral"></ion-spinner>
		</div>

	</ion-content>


</ion-view>
