<ion-view view-title="Map Markers">
 
	<div class="map-container" map-lazy-load="http://maps.google.com/maps/api/js">
		<map zoom="11" center="40.74, -74.18">
			<info-window id="marker-info">			
				<div ng-non-bindable="">
					<strong class="markerTitle">{{ infoWindow.title }}</strong>
					<div class="markerContent">
						<p>{{ infoWindow.content }}</p>
					</div>
				</div>
			</info-window>

			<marker ng-repeat="(id, marker) in markers" id="marker-{{ id }}" 
				position="{{marker.location}}" 
				on-click="showMarker(event, $index)" >
			</marker>
		</map>
	</div>

</ion-view>
